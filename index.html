<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css"/>

</head>
<body>

<!--<canvas id="drawing-canvas"></canvas>-->
<svg id="drawing-svg" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"></svg>

<script type="text/javascript" src="libs/es6-promise.js"></script>
<script type="text/javascript" src="libs/browserfs.js"></script>

<div>
    <label>
        squiglyness
